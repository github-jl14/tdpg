<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TDPG</title>
    <link rel="stylesheet" href="basic-layout.css" />
</head>
<body>
  <p>table below is not functional for now</p>
  <p></p>
    <table>
      <tr>
        <td>PARAMETERS USED</td>
      </tr>
      <tr>
        <td>Type</td>
        <td>Value</td>
        <td>Converted</td>
      </tr>
      <tr>
        <td>Special Characters</td>
        <td id="spc"><i>string</i></td>
        <td><i>Conversion Unnecessary</i></td>
      </tr>
      <tr>
        <td>HH MM SS (local time)</td>
        <td id="time"><i>float</i></td>
        <td id="ptime"><i>float</i></td>
      </tr>
      <tr>
        <td>Browser language</td>
        <td id="lang"><i>string</i></td>
        <td id="plang"><i>string</i></td>
      </tr>
      <tr>
        <td>Country Code (Letters)</td>
        <td id="cc"><i>string</i></td>
        <td id="pcc"><i>string</i></td>
      </tr>
      <tr>
        <td>Key</td>
        <td id="key"></td>
        <td></td>
      </tr>
    </table>
    <br>
    <h1>Result</h1>
    <input type="text" name="Generated" id="gentxtbox">
    <button id="genpass">Generate</button>
    <script src="prototype.js"></script>
</body>
</html>
